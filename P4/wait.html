<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En attente d'un adversaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>En attente d'un adversaire...</h1>
        <p>Veuillez patienter pendant que nous trouvons un adversaire pour vous.</p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io('http://localhost:3000');

        // Écouter l'événement match_found pour rediriger vers la page de jeu
        socket.on('match_found', (data) => {
            console.log('Match trouvé:', data);
            window.location.href = data.redirect; // Rediriger vers la page de jeu
        });
    </script>
</body>
</html>
