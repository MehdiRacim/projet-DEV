                // Initialiser le tableau de jeu
                $board = [
                    ['', '', ''],
                    ['', '', ''],
                    ['', '', '']
                ];

                // Vérifier si une cellule a été cliquée
                if (isset($_GET['cell'])) {
                    $cell = $_GET['cell'];
                    $row = floor($cell / 3);
                    $col = $cell % 3;
                    $board[$row][$col] = 'X'; // Remplacer 'X' par le symbole du joueur actuel (X ou O)
                }

                // Afficher le tableau de jeu
                for ($i = 0; $i < 3; $i++) {
                    for ($j = 0; $j < 3; $j++) {
                        echo '<div class="cell">' . $board[$i][$j] . '</div>';
                    }
                }
            ?>
