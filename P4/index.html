<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puissance 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            position: relative; /* Permet de positionner les éléments enfants par rapport à ce conteneur */
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Style pour le nom attribué */
        #playerName {
            position: absolute;
            top: 10px; /* Ajustez la position verticale selon vos besoins */
            right: 10px; /* Ajustez la position horizontale selon vos besoins */
            font-size: 16px;
            color: #555; /* Couleur du texte */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Puissance 4</h1>
        <p>Bienvenue sur la page d'accueil du jeu Puissance 4 !</p>
        <!-- Ajout de l'élément span pour afficher le nom attribué -->
        <span id="playerName">Nom attribué</span>
        <a href="/wait.html" id="playBtn" class="btn">Jouer</a>
    </div>
</body>
</html>
