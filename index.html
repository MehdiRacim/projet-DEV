<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puissance 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Puissance 4</h1>
        <p>Bienvenue sur la page d'accueil du jeu Puissance 4 !</p>
        <!-- Ajoutez un ID au bouton pour le sélectionner facilement en JavaScript -->
        <a href="#" id="playBtn" class="btn">Jouer</a>
    </div>

    <!-- Ajoutez votre code JavaScript ci-dessous -->
    <script>
        document.getElementById('playBtn').addEventListener('click', function() {
            const playerId = 'ID_DU_JOUEUR'; // Remplacez cela par l'ID réel du joueur
            
            fetch('http://localhost:3000/matchmaking', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ playerId: playerId })
            })
            .then(response => {
                if (response.ok) {
                    console.log('Rejoint la file d\'attente de matchmaking');
                    return response.json(); // Convertir la réponse en JSON
                } else {
                    console.error('Erreur lors de la demande de matchmaking');
                    throw new Error('Erreur lors de la demande de matchmaking');
                }
            })
            .then(data => {
                if (data.redirect) {
                    console.log('Redirection vers la page de jeu');
                    window.location.href = data.redirect; // Rediriger vers la page de jeu
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
            });
        });
    </script>
</body>
</html>
